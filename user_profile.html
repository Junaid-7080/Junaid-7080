<body>
    <h1 style="color: brown;text-align: center;">create your profile</h1>
    <hr>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>
        <label>Address:</label><br>
        <input type="text" name="address"></input><br><br>
        <label>Phonenumber:</label><br>
        <input type="text" name="phonenumber"></input><br><br>
        <label>Email:</label><br>
        <input type="email" name="email"></input><br><br>
        <label>gender:</label><br>
        Male<input type="radio" name="gender" value="male">
        Female<input type="radio" name="gender" value="female">
        Others<input type="radio" name="gender" value="others">
        <br><br>
        <label>Image:</label><br>
        <input type="file" name="image" accept="images/*"><br><br>
        <label>Date of Birth:</label><br>
        <input type="Date" name="dateofbirth" ><br><br>
  
        <input type="submit" value="create">

        
        

        
    

    </form>

</body>

</html>

{% for message in messages %}
    {% if message.tags == "error" %}
        <span style="color: red;">{{message}}</span>
    {% elif message.tags == "success" %}
        <span style="color: green;">{{message}}</span>
    {% else %}
    <span style="color: blue;">{{message}}</span>
    {% endif %}
{% endfor %}
